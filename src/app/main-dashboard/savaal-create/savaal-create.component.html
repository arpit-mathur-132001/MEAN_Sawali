<mat-card>
  <div class="flex-container">
    <mat-form-field id="topic-form">
      <input matInput type="text" [(ngModel)]="enteredTopic" />
    </mat-form-field>
    <mat-form-field id="description-form">
      <textarea matInput rows="2" [(ngModel)]="enteredDescription"></textarea>
    </mat-form-field>
  </div>
  <button color="primary" mat-raised-button (click)="onSave()">
    Save Savaal
  </button>
</mat-card>
